<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/weighing-scale-svgrepo-com.svg">
</head>

<body>

    <form id="container">
        <h1>Calculadora de IMC</h1>

        <!-- Parte do peso -->
        <label>Peso</label>
        <input type="text" id="container_input" placeholder="Exemplo 85.50" required onchange="this.value = this.value.replace(/,/g, '.')">

        <!-- Parte da altura -->
        <label>Altura</label>
        <input type="text" id="container_input1" placeholder="Exemplo 1.75" required onchange="this.value = this.value.replace(/,/g, '.')">

        <!-- Botão de envio -->
        <input type="submit" value="Calcular">

    </form>

    <!-- Parte em que vai mostrar o resultado do IMC -->
    <div class="resultado_imc">
        <div id="operacao">
            <h1>Resultado</h1>
        </div>
    </div>

    <!-- Imagens -->
    <img src="./img/Balanca_mulher.jpg" alt="Desenho de uma pesoa balança" id="desenho1">
    <img src="./img/Balanca_homen.png" alt="Desenho de uma pessoa na balança" id="desenho2">




</body>

</html>
